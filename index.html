<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Phone Hunter API</title>

     <!-- Bootstrap CSS cdn -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

     <!-- Font awesome cdn -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

     <!-- Google fonts (Poppince) -->
     <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

     <!-- External CSS link -->
     <link rel="stylesheet" href="css/style.css">
</head>
<body>
     
     <header class="mb-5">
          <h1 class="card-header bg-dark text-center text-white py-3">Phone Hunter API</h1>
     </header>

     <main>
          <section class="container">
               <section class="search-section mb-5 d-flex justify-content-between align-items-center">
                    <input type="text" class="form-control" id="search-field" placeholder="Search phone..." autocomplete="off">
                    <button class="btn btn-primary ms-2" id="search-btn">Search</button>
               </section>     <!-- search-field section end -->

               <section  class="my-phones mb-5">
                    <h1 class="text-dark text-center mb-1">My Phones</h1>
                    <hr class="mt-0 mb-5">

                    <div class="row row-cols-1 row-cols-md-3 g-4" id="phones-container">
                         
                    </div>
               </section>     <!-- my-phones section end -->

               <section>
                    <div class="modal fade mt-5" id="display-modal">
                         <div class="modal-dialog">
                           <div class="modal-content">
                             <div class="modal-header">
                               <h5 class="modal-title" id="modal-title"></h5>
                               <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                             </div>
                             <div class="modal-body" id="modal-body">
                              
                             </div>
                             <div class="modal-footer">
                               <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                             </div>
                           </div>
                         </div>
                    </div>
               </section>     <!-- modal section end -->
          </section>
     </main>
     

     <!-- Bootstrap JS cdn -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

     <!-- scripts -->
     <script src="js/app.js"></script>
</body>
</html>
